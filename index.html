<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alessandro Zanni</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Introduction text-->
<section class="section-header">
    <div class="header__text">
    <h1 class="header__text--h1">Welcome</h1>
    <p class="header__text--p">I am Alessandro Zanni, Italian living in Pori, Finland.<br><span id='age'></span><br><br>My interests include Web development and programming.<br><br>Check around in here and get to know me!</p>
    </div>
</section>
<!--Wallet with cards-->
<section class="section-wallet">
    <div class="wallet">
        <div class="wallet__img">
            <div class="wallet__cards">
                <!--Card 1-->
                <div class="wallet__cards--1">
                    <div class="wallet__cards--1-text">
                        <h1 class="wallet__cards-text-1">
                        About me
                        </h1>
                    </div>
                    <div class="wallet__cards--1-button">
                        <a href="#" class="wallet__cards--1-button-1 btn">See more</a>
                    </div>
                </div>
                <!--Card 2-->
                <div class="wallet__cards--2">
                    <div class="wallet__cards--2-text">
                        <h1 class="wallet__cards-text-2">
                            My projects
                        </h1>
                    </div>
                    <div class="wallet__cards--2-button">
                        <a href="#" class="wallet__cards--2-button-2 btn">Check them out</a>
                    </div>
                 </div>
                <!--Card 3-->
                 <div class="wallet__cards--3">
                    <div class="wallet__cards--3-text">
                        <h1 class="wallet__cards-text-3">
                            My CV
                        </h1>
                    </div>
                    <div class="wallet__cards--3-button">
                        <a href="#" class="wallet__cards--3-button-3 btn">Download my CV</a>
                    </div>
                </div>
                <!--Card 4-->
                <div class="wallet__cards--4">
                    <div class="wallet__cards--4-text">
                        <h1 class="wallet__cards-text-4">
                            Contact me
                        </h1>
                    </div>
                    <div class="wallet__cards--4-button">
                        <a href="#" class="wallet__cards--4-button-4 btn">See my contacts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
